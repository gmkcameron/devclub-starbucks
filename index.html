<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo"></div>
    
    <img src="img/logo.png" alt="Logo Starbucks">

    <div class="conteudo">
        <div class="caixa-texto">
            <h1>It's not just Coffee It's <span>Starbucks</span></h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus, ducimus. Ipsam, suscipit nihil autem
                expedita aperiam iure officiis hic accusantium minima quas, doloribus nesciunt. Possimus repellat
                perspiciatis ipsa quia expedita.
            </p>
            <button>Saiba mais</button>
        </div>

        <div class="caixa-imagem">
            <div class="circulo"></div>
            <img src="img/img1.png" alt="copo starbucks" class="imagem-copo">
        </div>
    </div>

    <div class="menu">
        <img src="img/thumb1.png" alt="copo-botao" class="botao-menu" onclick="trocaImagem('img/img1.png'); mudarCor('#017143')">

        <img src="img/thumb2.png" alt="copo-botao" class="botao-menu" onclick="trocaImagem('img/img2.png'); mudarCor('#eb7495')">

        <img src="img/thumb3.png" alt="copo-botao" class="botao-menu" onclick="trocaImagem('img/img3.png'); mudarCor('#d752b1')">
    </div>

</body>

<script src="scripts.js"></script>

</html>
